<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Fun ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h2 {
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(220, 10, 10, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 50px;
        }

        .button-container {
            position: relative;
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        #yes {
            background-color: #ff6b6b;
            color: #fff;
            margin-right: 20px;
        }

        #no {
            background-color: #fff;
            color: #ff6b6b;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Happy Valentineâ€™s Day! ðŸ’–</h1>
    <h2>Do you love me?</h2>
    <div class="button-container" id="container">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const container = document.getElementById('container');

        // Move "No" button to a random position inside container
        function moveNoButton() {
            const maxX = container.clientWidth - noButton.clientWidth;
            const maxY = container.clientHeight - noButton.clientHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        // Detect mouse movement and make "No" escape
        container.addEventListener('mousemove', (e) => {
            const rect = noButton.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const noX = rect.left + rect.width / 2;
            const noY = rect.top + rect.height / 2;

            const distance = Math.hypot(mouseX - noX, mouseY - noY);

            if (distance < 120) { // Distance threshold for escape
                moveNoButton();
            }
        });

        // "Yes" button click
        document.getElementById('yes').addEventListener('click', () => {
            alert("Yay! ðŸ’– I knew it! Happy Valentine's Day!");
        });

        // Initial random position for "No" button
        moveNoButton();
    </script>
</body>
</html>
